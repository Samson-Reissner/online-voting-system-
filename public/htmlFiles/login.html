<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voting System - Login</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Custom Styles -->
<link rel="stylesheet" href="/cssFiles/dashboard.css">
</head>

<body>

<div class="page-container">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="/images/cropped-mec_logo.png" alt="Logo">
        <span>MALAWI ELECTORAL COMMISSION</span>
      </a>
      
    </div>
  </nav>

  <!-- Main Content -->
  <section class="background">
    <img src="/images/MEC-5619-1110x630.jpg" alt="Background" class="background-image blur-bg">
    
    <div class="background-content container d-flex justify-content-center align-items-center">
        
        <div class="login-box bg-transparent p-5 rounded shadow">
          <h3 class="text-center mb-4 text-white">Sign In</h3>
          <form id="loginForm" action="/login" method="POST">
  <div class="mb-3">
    <label for="username" class="form-label text-white">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label text-white">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
  </div>
  <button type="submit" class="btn option-btn btn-login w-100">Sign In</button>
</form>
</div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="text-center mt-3">&copy; 2025 Malawi Electoral Commission</div>
  </footer>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
